<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>in tam giac</title>
</head>
<body>
    <script type="text/javascript">
        function tamgiac(n){
            a=1;
            for(var i = 0; i<n;i++)
            {
	            for(var j = 0;j<a;j++)
	            {
                    document.write('*')
                }
                document.write('<br/>')
                a++;
            }
        }
        n=prompt('nhap n')
        tamgiac(n)
    </script>
</body>
</html>
