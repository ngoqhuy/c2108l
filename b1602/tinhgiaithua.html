<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tinh giai thua</title>
</head>
<body>
    <script type="text/javascript">
        function giaithua(n) {
            result=1;
            for(i=1;i<=n;i++){
                result=result*i;
            }
            return result;
        }
        n=parseInt(prompt('nhap n'))
        document.write('n giai thua ='+ giaithua(n))
    </script>
</body>
</html>
