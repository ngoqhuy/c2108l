<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT bac 2</title>
</head>
<body>
    <script type="text/javascript">
        var a = prompt("Nhập số a:");
        var b = prompt("Nhập số b:");
        var c = prompt("Nhập số c:");
            if(a==0) document.write(-c/b);
            else{
                d=b*b-4*a*c;
                if(d < 0){
		            document.write('Phương trình vô nghiệm')
	            }
                else if(d == 0)
	            {
		        document.write( -b / (2 * c))	
	            }       
                else 
	            {
		        document.write('Phương trình có 2 nghiệm'+'<br>')
		        document.write((-b + Math.sqrt(d)) / (2*a) +'<br>') 
		        document.write((-b - Math.sqrt(d)) / (2*a) )
	            }
            }
    </script>
</body>
</html>
