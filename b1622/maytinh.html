<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>may tinh</title>
</head>
<body>
    <h1 style="text-align:center">Máy Tính</h1>
    <script type="text/javascript">
        function cong(a,b) {
            sum=a+b;
            return sum;
        }
        function sub(a,b) {
            sub=a-b;
            return sub;
        }
        function mul(a,b) {
            mul=a*b;
            return mul;
        }
        function div(a,b) {
            div=a/b;
            return div;
        }
        a = parseInt(prompt('Nhập giá trị a'))
        b = parseInt(prompt('Nhập giá trị b'))
            document.write('Tổng của a và b là: ' +cong(a,b) +'<br>')
            document.write('hiệu của a và b là: ' +sub(a,b) +'<br>')
            document.write('Tích của a và b là: ' +mul(a,b) +'<br>')
            document.write('Thương của a và b là: ' +div(a,b) +'<br>')
    </script>
</body>
</html>
